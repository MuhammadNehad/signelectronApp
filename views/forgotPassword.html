<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="../css/index.css">

    >

    </head>
<body>
    <div class="row">
        <div class="col">
            <div class="form-control">
                <label for="memail">Email Address<input type="email" name="memail" id="memail"></label>
            </div>
            <button type="submit" class="btn" onclick="sendEmail()" id="send">send</button>
        </div>
    </div>
    <script src="../libraries/jquery/jquery-3.6.0.min.js"
    ></script>
   <script src="../libraries/bootstrap/jsdelivery.bootstrap.bundle.min.js"
    ></script>
    <script src="../js/httpRequest.js"></script>

    <script>
        function sendEmail()
        {
            var toem=$('#memail').val();
            getRequest(`${hostName}api/Emplyees/sentForgotPassEmail?toEmail=${toem}&emailData[0]=${localStorage.getItem("googleApp_MailAddress")}&emailData[1]=${ localStorage.getItem("googleApp_Password")}`,(res)=>{
                if(res == true)
                {
                    alert('email is sent');
                }else{
                    alert(`Email isn't sent. Make sure email is right and user is registered`);

                }
            },()=>{

            })
        }
    </script>
</body>
